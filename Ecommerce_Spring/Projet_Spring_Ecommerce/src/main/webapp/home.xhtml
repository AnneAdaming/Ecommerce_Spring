<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home Ecommerce</title>
	
	<f:event listener="#{categorieMB.initListener}" type="preRenderView" />
	<f:event listener="#{produitMB.initListener}" type="preRenderView" />
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Envoyer Mail" action="#{testMB.sendMail}" />
		<h:commandButton value="Exporter Pdf" action="#{testMB.exportPdf}" />
	</h:form>
	<p:link value="Login Admin" outcome="login.xhtml" style="color:orange" />
	 | 
	<p:link value="Ajout Admin" outcome="ajout_admin.xhtml" style="color:green" />
	
	<br/>
	<br/>
	
	<p:link value="Ajout Categorie" outcome="ajout_categorie.xhtml" style="color:green" />
	 | 
	<p:link value="Modif Categorie" outcome="modif_categorie.xhtml" style="color:green" />
	 | 
	<p:link value="Suppr Categorie" outcome="suppr_categorie.xhtml" style="color:green" />
	<p:dataTable var="categorie" value="#{sessionScope.listeCategories}">
	    <p:column headerText="Id">
	        <h:outputText value="#{categorie.id}" />
	    </p:column>
	    <p:column headerText="Nom">
	        <h:outputText value="#{categorie.nomCategorie}" />
	    </p:column>
	    <p:column headerText="Description">
	        <h:outputText value="#{categorie.description}" />
	    </p:column>
	</p:dataTable>
	
	<br/>
	<br/>
	
	<p:link value="Ajout Produit" outcome="ajout_produit.xhtml" style="color:green" />
	 | 
	<p:link value="Modif Produit" outcome="modif_produit.xhtml" style="color:green" />
	 | 
	<p:link value="Suppr Produit" outcome="suppr_produit.xhtml" style="color:green" />
	<p:dataTable var="produit" value="#{sessionScope.listeProduits}">
	    <p:column headerText="Id">
	        <h:outputText value="#{produit.id}" />
	    </p:column>
	    <p:column headerText="Designation">
	        <h:outputText value="#{produit.designation}" />
	    </p:column>
	    <p:column headerText="Description">
	        <h:outputText value="#{produit.description}" />
	    </p:column>
	    <p:column headerText="Prix">
	        <h:outputText value="#{produit.prix}" />
	    </p:column>
	    <p:column headerText="Quantite">
	        <h:outputText value="#{produit.quantite}" />
	    </p:column>
	    <p:column headerText="Categorie">
	        <h:outputText value="#{produit.categorie.nomCategorie}" />
	    </p:column>
	    <p:column headerText="Ajouter au panier">
	    	<h:form>
	    		<h:commandButton value="+1" action="#{produitMB.augmenter}">
	    			<f:setPropertyActionListener target="#{produitMB.idProduit}" value="#{produit.id}" />
	    		</h:commandButton>
	    	</h:form>
	    </p:column>
	    <p:column headerText="Enlever du panier">
	    	<h:form>
	    		<h:commandButton value="-1" action="#{produitMB.diminuer}">
	    			<f:setPropertyActionListener target="#{produitMB.idProduit}" value="#{produit.id}" />
	    		</h:commandButton>
	    	</h:form>
	    </p:column>
	</p:dataTable>
	
</h:body>
</html>
